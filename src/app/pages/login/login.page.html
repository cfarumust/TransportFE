<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="companyIcon" [src]="homeIcon" />
  <form [formGroup]="form" (ngSubmit)="login()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <ion-row>
      <ion-col>
        <button type="submit" color="primary" mat-raised-button class="submitButton"> Login</button>
      </ion-col>
      <ion-col>
        <button color="primary" mat-raised-button class="submitButton" routerLink="/signup"> Signup</button>
      </ion-col>
    </ion-row>
    <a routerLink="/forget-password">Forgot password</a>
  </form>
</ion-content>
