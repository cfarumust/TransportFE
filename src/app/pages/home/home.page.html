<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="homeContainer">
    <img class="companyIcon" [src]="homeIcon" />

    <ion-row>
      <ion-col>
        <button mat-raised-button color="primary" class="shipperLoginButton" (click)="login('clientlogin')">
          Client Login
          <mat-icon>double_arrow</mat-icon>
        </button>
      </ion-col>
  
      <ion-col>
        <button mat-raised-button color="primary" class="transporterLoginButton" (click)="login('shipperlogin')">
          Shipper Login
          <mat-icon>double_arrow</mat-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
